<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="typinggame.css">
    <script src="typinggame.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <p class="stg-p">Speed Typing Game</p>
        <p class="instructions">Start typing to start and press 'try again' to start again or press the 
            'Back' button to return to the previous page</p>

        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p id="paragraph"></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>
                            Time Left:
                        </p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>
                            Mistakes:
                        </p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>
                            WPM:
                        </p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>
                            CPM:
                        </p>
                        <span>0</span>
                    </li>
                </ul>
                <button onclick ="window.location.href= 'http://127.0.0.1:5500/progress.html'">Back</button>
                <button class="try-again">Try Again</button>
            </div>
        </div>
    </div>
</body>
</html>
